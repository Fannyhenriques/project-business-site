<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
  <title>Scuba diving lessons</title>
</head>

<body>
  <header>
    <div class="hero">
      <video controls autoplay muted loop>
        <source src="../media/scuba.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-caption">
        <h1>Welcome to the world of scuba!</h1>
        <p>Whether you're just starting out or are a seasoned Dive Master, BlueWave Scuba is here to make every dive an
          unforgettable adventure!</p>
      </div>
    </div>
  </header>
  <main>
    <div class="form-header">
      <h1>Sign up here</h1>
    </div>
    <fieldset>
      <form action="https://httpbin.org/anything" method="post">

        <label>
          <span>First name:</span>
          <input type="first-name" name="first name" required>
        </label>
        <label>
          <span>Last name:</span>
          <input type="last-name" name="last name" required>
        </label>
        <label>
          <span>E-mailadress:</span>
          <input type="email" name="email" required>
        </label>
        <label>
          <span>Skill level: </span>
          <select class="select-container" name="Category">
            <option value="beginner">Beginner</option>
            <option value="advanced-diver">Advanced diver</option>
            <option value="dive-master">Dive master</option>
          </select>
        </label>
        <button type="submit">Sign up</button>
      </form>
    </fieldset>
  </main>
  <footer>
    <div class="byline">
      <p>By F. Henriques </p>
      <p> Technigo 2024 </p>
    </div>
  </footer>
</body>
